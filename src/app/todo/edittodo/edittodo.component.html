<div class="container" >
  <div class="form-group" >
      <input [(ngModel)]="Id" class="form-control" type="number">
   </div>
   <div class="form-group" >
  <input [(ngModel)]="Title" class="form-control" type="text">
  </div>
  <div  class="form-group" >
  <select [(ngModel)]="Status" class="form-control" >
    <option *ngFor="let item of statusarr" >{{item}} </option>
  </select>
  </div>  
  <div class="form-group" >
  <button (click)="onSave()" class="form-control btn btn-primary">Save Task</button>
  </div>
</div>
