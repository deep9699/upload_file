<b style="font-size: 50px;">
  Student Application</b>
<button (click)="onAdd()" style="margin-left: 100px;" type="button" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<br>
<hr>
<br>
<div class="container">
  <table class="table" style="margin-left: -80px;width: 70%;">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Percentage(%)</th>
      <th>Result</th>
    </thead>
    <tr *ngFor="let item of arr">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.percentage}}</td>
      <td>{{item.result}}</td>
      <td>
        <button (click)="onDel(item)" type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
      <td>
        <button (click)="onUpdate(item)"  style="margin-left: -80px;" type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

      </td>
    </tr>
  </table>
</div>
<div class="abc" *ngIf="flag">
  <h4>Id : </h4>
  <div class="form-group">
    <input class="form-control" type="number" [(ngModel)]="id">
  </div>
  <h4>Name : </h4>
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="name">
  </div>
  <h4>Percentages : </h4>
  <div class="form-group">
    <input class="form-control" type="number" [(ngModel)]="per">
  </div>
  <h4>Result : </h4>
  <div class="form-group">
    <input disabled class="form-control" type="text" [(ngModel)]="res">
  </div>

  <div class="form-group">
    <button *ngIf="flaga" (click)="onclickAdd()" style="width: 20%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">ADD</button>
    <button (click)="flag=false;flaga=false;flagu=false" style="width: 20%;height: 50px;margin-left: 70px;border-radius: 2px;background-color: cornsilk;font-size: 20px;">CANCEL</button>
  </div>

</div>
