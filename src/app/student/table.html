<div class="container" >
    <table class="table" style="margin-left: -100px;width: 70%;">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Percentage(%)</th>
        <th>Result</th>
      </thead>
      <tr *ngFor="let item of arr">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.percentage}}</td>
        <td>{{item.result}}</td>
      </tr>
    </table>
  </div>
