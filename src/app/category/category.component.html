<div class="container">
  <b style="font-size: 50px;">Category Application</b>
  <button (click)="onAdd()" style="margin-left: 400px;" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </div>
  <div *ngIf="flag" class="container">
    <div class="form-group">
     <h4>Cat_Id:</h4> <input class="form-control" type="number" [(ngModel)]="cat_id">
    </div>
    
    <div class="form-group">
        <h4>Cat_Name:</h4> <input class="form-control" type="text" [(ngModel)]="cat_name">
    </div>
    
    <div class="form-group">
        <h4>Is_Active:</h4> <input class="form-control" type="text" [(ngModel)]="is_active">
    </div>
    
    <div class="form-group">
        <button (click)="onclickAdd()" style="width: 45%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">ADD</button>
        
        <button (click)="flag=false" style="width: 45%;height: 50px;margin-left: 70px;border-radius: 2px;background-color: cornsilk;font-size: 20px;">CANCEL</button>
    </div>
    
  </div>
  <br>
  <hr>
  <br>
<div class="container" >
  <table class="table">
    <thead>
      <th>Cat_Id</th>
      <th>Cat_Name</th>
      <th>Is_Active</th>
    </thead>
    <tr *ngFor="let item of arr;let i=index">
      <td>{{item.cat_id}}</td>
      <td>{{item.cat_name}}</td>
      <td>{{item.is_active}}</td>
      <td>
        <button (click)="onDel(item)" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        &nbsp;
        <button (click)="onUp(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </td>
    </tr>
  </table>
  
  </div>
